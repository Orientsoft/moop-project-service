---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-service
  # namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moop
      service: project-service
  template:
    metadata:
      labels:
        app: moop
        service: project-service
    spec:
      containers:
      - name: moop-project-service
        image: registry.datadynamic.io/moop/moop-project-service:19d9cb9
        volumeMounts:
        - name:  project-service-config
          mountPath: /app/config.yaml
          subPath: config.yaml

      imagePullSecrets:
      - name: regcred

      volumes:
      - name:  project-service-config
        configMap:
          name: project-service-config
